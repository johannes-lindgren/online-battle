# Minimal coturn config for dev (public access, no credentials)
listening-port=3478
fingerprint
# Disable authentication
no-auth
realm=${TURN_REALM}
server-name=${TURN_REALM}

# Use env-provided public IP
external-ip=${TURN_PUBLIC_IP}

# Relay ports range should match docker expose
min-port=49152
max-port=49252

no-tls
no-dtls

# Logging
log-file=/var/log/turn.log
simple-log
